name: Release

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
    branches:
      - dev

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        # os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: check out git repository
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: "https://registry.npmjs.org"

      - name: pnpm install
        run: pnpm install

      - name: build libs
        run: pnpm run build

      - name: publish to npm
        run: pnpm -r publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: build vscode template
        run: pnpm run vscode:build-tpl

      - name: rename vscode vsx
        # working-directory 用于指定在哪个目录下执行命令
        working-directory: ./packages/vscode
        run: pnpm run build:rename

      # https://github.com/HaaLeo/publish-vscode-extension
      - name: build vscode vsx
        uses: HaaLeo/publish-vscode-extension@v1
        id: publishVSX
        with:
          packagePath: ./packages/vscode
          pat: ${{ secrets.VSCODE_TOKEN }}
          skipDuplicate: true
          registryUrl: https://marketplace.visualstudio.com
          yarn: false

      - name: Build Electron App
        run: pnpm electron:build
